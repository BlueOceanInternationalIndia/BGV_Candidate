<div id="ProReferenceVerification" class="candidateForms">
    <div class="wrapper">
        <form action="https://script.google.com/macros/s/AKfycbzRAQS_-wj5ol0a5uUxqa0_UTiiCqWyZnPfJ7GkyPc/dev" id="Form3" method="post">
            <div class="wrapper">
                <!-- action will be set by JS -->
                <div class="form_Comp">
                    <div class="wrapper">
                        <ul>
                            <li>
                                <div class="wrapper">
                                    <h2>Professional Reference Verification</h2>
                                </div>
                            </li>
                            <li>
                                <div class="wrapper">
                                    <p>All fields are mandatory.<br>Confirm all details before submitting</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <ul>
                    <br>
                    <br>
                    <label for="ProReferenceVerification_Reference1">Reference 1</label>
                    <hr>
                    <li id="ProReferenceVerification_Reference1">
                        <div class="wrapper">
                            <ul>
                                <li class="form_Subcomp">
                                    <div class="wrapper">
                                        <ul>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Company">Company</label>
                                                    <input type="text" id="ProReferenceVerification_Reference1_Company" name="Reference1 Company" placeholder="Enter Name of Company" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Name">Name</label>
                                                    <input type="text" id="ProReferenceVerification_Reference1_Name" name="Reference1 Name" placeholder="Enter Name of Person" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Designation">Designation</label>
                                                    <input type="text" id="ProReferenceVerification_Reference1_Designation" name="Reference1 Designation" placeholder="Enter Designation of Person" value="" required>            
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="form_Subcomp">
                                    <div class="wrapper">
                                        <ul>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Period">Period Spent Together</label>
                                                    <input type="text" id="ProReferenceVerification_Reference1_Period" name="Reference1 Period" placeholder="Enter Time Spent with Person" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_From">From</label>
                                                    <input type="month" id="ProReferenceVerification_Reference1_From" name="Reference1 From" value="1000-01" required>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Till">Till</label>
                                                    <input type="month" id="ProReferenceVerification_Reference1_Till" name="Reference1 Till" value="1000-01" required>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="form_Subcomp">
                                    <div class="wrapper">
                                        <ul>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Relation">Relation</label>
                                                    <select name="Reference1 Relation" id="ProReferenceVerification_Reference1_Relation">
                                                        <option value="None">Select</option>
                                                        <option value="RM">Reporting Manager</option>
                                                        <option value="HOD">HOD</option>
                                                        <option value="C">Colleague</option>
                                                        <option value="O">Others</option>
                                                    </select>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Email">Official Email</label>
                                                    <input type="tel" id="ProReferenceVerification_Reference1_Contact" name="Reference1 Email" placeholder="Enter Official Email" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="ProReferenceVerification_Reference1_Contact">Contact Number</label>
                                                    <div id="ProReferenceVerification_Reference1_Contact" class="contactNumberInput">
                                                        <select id="ProReferenceVerification_Reference1_MobileCode" class="mobileCountryCodes" name="Reference1 Contact">
                                                            <option data-countryCode="IN" value="91"> IN (+91).</option>
                                                        </select>
                                                        <input type="tel" id="ProReferenceVerification_Reference1_MobileNumber" name="Reference1 Contact" placeholder="Enter Contact Number" value="" required>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                
                                <li class="formButtonComp">
                                    <div class="wrapper">
                                        <button type="button"> Add Reference </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>            
                </ul>

                <div class="form_Comp">
                    <div class="wrapper">
                        <ul>
                            <li>
                                <div class="wrapper">
                                    <button type="submit" id="Form2_Submit">Submit</button>
                                    <button type="reset">Reset</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
