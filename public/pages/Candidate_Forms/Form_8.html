<div id="PerReferenceVerification" class="candidateForms">
    <div class="wrapper">
        <form action="https://script.google.com/macros/s/AKfycbzRAQS_-wj5ol0a5uUxqa0_UTiiCqWyZnPfJ7GkyPc/dev" id="Form3" method="post">
            <div class="wrapper">
                <!-- action will be set by JS -->
                <div class="form_Comp">
                    <div class="wrapper">
                        <ul>
                            <li>
                                <div class="wrapper">
                                    <h2>Personal Reference Verification</h2>
                                </div>
                            </li>
                            <li>
                                <div class="wrapper">
                                    <p>All fields are mandatory.<br>Confirm all details before submitting</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <ul>
                    <br>
                    <br>
                    <label for="PerReferenceVerification_Reference1">Reference 1</label>
                    <hr>
                    <li id="PerReferenceVerification_Reference1">
                        <div class="wrapper">
                            <ul>
                                <li class="form_Subcomp">
                                    <div class="wrapper">
                                        <ul>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Company">Company</label>
                                                    <input type="text" id="PerReferenceVerification_Reference1_Company" name="Personal Reference1 Company" placeholder="Enter Name of Company" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Name">Name</label>
                                                    <input type="text" id="PerReferenceVerification_Reference1_Name" name="Personal Reference1 Name" placeholder="Enter Name of Person" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Designation">Designation</label>
                                                    <input type="text" id="PerReferenceVerification_Reference1_Designation" name="Personal Reference1 Designation" placeholder="Enter Designation of Person" value="" required>            
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="form_Subcomp">
                                    <div class="wrapper">
                                        <ul>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Period">Period Spent Together</label>
                                                    <input type="text" id="PerReferenceVerification_Reference1_Period" name="Personal Reference1 Period" placeholder="Enter Time Spent with Person" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_From">From</label>
                                                    <input type="month" id="PerReferenceVerification_Reference1_From" name="Personal Reference1 From" value="1000-01" required>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Till">Till</label>
                                                    <input type="month" id="PerReferenceVerification_Reference1_Till" name="Personal Reference1 Till" value="1000-01" required>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                <li class="form_Subcomp">
                                    <div class="wrapper">
                                        <ul>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Relation">Relation</label>
                                                    <select name="Personal Reference1 Relation" id="PerReferenceVerification_Reference1_Relation">
                                                        <option value="None">Select</option>
                                                        <option value="Fr">Friend</option>
                                                        <option value="Rel">Relative</option>
                                                        <option value="Nb">Neighbour</option>
                                                        <option value="Te">Teacher</option>
                                                        <option value="BA">Business Acquaintance</option>
                                                        <option value="Nb">Religious Worker</option>
                                                        <option value="O">Others</option>
                                                    </select>
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Email">Email</label>
                                                    <input type="tel" id="PerReferenceVerification_Reference1_Contact" name="Personal Reference1 Email" placeholder="Enter Email" value="" required>            
                                                </div>
                                            </li>
                                            <li>
                                                <div class="wrapper">
                                                    <label for="PerReferenceVerification_Reference1_Contact">Contact Number</label>
                                                    <div id="PerReferenceVerification_Reference1_Contact" class="contactNumberInput">
                                                        <select id="PerReferenceVerification_Reference1_MobileCode" class="mobileCountryCodes" name="Personal Reference1 Contact">
                                                            <option data-countryCode="IN" value="91"> IN (+91).</option>
                                                        </select>
                                                        <input type="tel" id="ProReferenceVerification_Reference1_MobileNumber" name="Personal Reference1 Contact" placeholder="Enter Contact Number" value="" required>
                                                    </div>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </li>
                                
                                <li class="formButtonComp">
                                    <div class="wrapper">
                                        <button type="button"> Add Reference </button>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>            
                </ul>

                <div class="form_Comp">
                    <div class="wrapper">
                        <ul>
                            <li>
                                <div class="wrapper">
                                    <button type="submit" id="Form2_Submit">Submit</button>
                                    <button type="reset">Reset</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
